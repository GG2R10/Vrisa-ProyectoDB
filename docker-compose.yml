version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vrisa_postgres
    environment:
      POSTGRES_DB: vrisa_db
      POSTGRES_USER: supahadmin
      POSTGRES_PASSWORD: supahgate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supahadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
